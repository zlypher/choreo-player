<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Choreo Player">

        <title>Choreo Player</title>

        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Choreo Player</h1>
            <p class="header__subtitle">Please select an audio file and select the range which should be repeated.</p>
        </header>
        <main class="player">
            <section class="song">
                <input type="file" id="fileSelect" name="fileSelect" class="fileSelect" accept="audio/*" />
                <label for="fileSelect" class="fileSelect__label">
                    <div class="song__select">
                        Click to select audio file!
                    </div>
                    <div class="song__info">
                        <div class="song__name">-</div>
                    </div>
                </label>
            </section>
            <section class="controls">
                <button class="controls__play controls__btn">
                    <div class="controls__icon--play"></div>
                    <div class="controls__icon--pause"></div>
                </button>
                <button class="controls__stop controls__btn">
                    <div class="controls__icon--stop"></div>
                </button>
                <div class="controls__indicator-container">
                    <div class="controls__indicator-bar"></div>
                </div>
                <div class="controls__time">
                    <span class="controls__time-current">00:00</span>
                    <span>/</span>
                    <span class="controls__time-total">00:00</span>
                </div>
            </section>
            <section class="controls">
                <button class="controls__add controls__btn">
                    <div class="controls__icon--add-1"></div>
                    <div class="controls__icon--add-2"></div>
                </button>
            </section>
            <section class="message-box message-box--hidden"></section>
        </main>
        <aside>
            <h2>Checkpoints</h2>
            <ul class="u-nolist checkpoints__list">
                    <li class="checkpoints__item">
                        <span class="checkpoints__link">${checkpoint}</span>
                        <span class="checkpoints__action">P</span>
                        <span class="checkpoints__action">X</span>
                    </li>
                    <li class="checkpoints__item">
                        <span class="checkpoints__link">${checkpoint}</span>
                        <span class="checkpoints__action">P</span>
                        <span class="checkpoints__action">X</span>
                    </li>
                    <li class="checkpoints__item">
                        <span class="checkpoints__link">${checkpoint}</span>
                        <span class="checkpoints__action">P</span>
                        <span class="checkpoints__action">X</span>
                    </li>
            </ul>
        </aside>
        <section class="titles">
            <ul class="u-nolist titles__list">
            </ul>
        </section>

        <script defer src="js/main.js"></script>
    </body>
</html>
